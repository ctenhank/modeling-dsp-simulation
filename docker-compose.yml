version: '3.1'

services:
  zookeeper:
    image: zookeeper
    hostname: zookeeper_with_storm
    restart: always

  nimbus:
    image: storm
    hostname: storm-nimbus
    command: storm nimbus
    depends_on:
      - zookeeper
    links:
      - zookeeper
    restart: always
    ports:
      - 6627:6627

    volumes:
      - ${PWD}/conf/storm.yaml:/conf/storm.yaml
      - ${PWD}/jars:/jars


  supervisor:
    image: storm
    command: storm supervisor
    depends_on:
      - nimbus
      - zookeeper
    links:
      - nimbus
      - zookeeper
    restart: always

    volumes:
      - ${PWD}/conf/storm.yaml:/conf/storm.yaml
      - ${PWD}/data/storm:/data/storm

    # CPU limitation
    deploy:
      resources:
        limits:
          cpus: 1.0

  ui:
    image: storm
    hostname: storm-ui
    command: storm ui
    depends_on:
      - nimbus
    links:
      - nimbus
    restart: always
    ports:
      - 8090:8080

    volumes:
      - ${PWD}/conf/storm.yaml:/conf/storm.yaml