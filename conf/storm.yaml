# Storm container configuration
storm.zookeeper.servers: [zookeeper]
nimbus.seeds: [nimbus]
storm.log.dir: "/logs"
storm.local.dir: "/data"

# Custom configuration
topology.metrics.reporters:
  - class: "org.apache.storm.metrics2.reporters.GraphiteStormReporter"
    daemons:
        - "supervisor"
        - "nimbus"
        - "worker"
    report.period: 5
    report.period.units: "SECONDS"
    graphite.host: graphite
    #graphite.host: "localhost"
    graphite.port: 2003

# Solution a conflict options between Java 8 and 11 
worker.childopts: "-Xmx%HEAP-MEM%m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=artifacts/heapdump" 
worker.gc.childopts: ""

topology.builtin.metrics.bucket.size.secs: 15
storm.cluster.metrics.consumer.publish.interval.secs: 15
executor.metrics.frequency.secs: 15